<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plant Tycoon</h1>
        </header>

        <main>
            <section id="garden-area">
                <h2>My Garden</h2>
                <div id="plant-plots">
                    <!-- Plant plots will be dynamically added here -->
                </div>
            </section>

            <aside id="hud">
                <section id="player-stats">
                    <h3>Stats</h3>
                    <p>Money: <span id="money">100</span></p>
                    <p>Seeds: <span id="seeds-owned">0</span></p>
                </section>

                <section id="shop">
                    <h3>Shop</h3>
                    <button id="buy-seed-btn">Buy Seed (Cost: 10)</button>
                    <!-- More shop items can be added here -->
                </section>
                 <section id="nursery">
                    <h3>Nursery</h3>
                    <div id="nursery-plants">
                        <!-- Plants ready for sale will appear here -->
                    </div>
                </section>
            </aside>
        </main>

        <footer>
            <p>Plant Tycoon Game - WIP</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
